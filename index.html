  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      min-height:100vh;
      background:radial-gradient(circle at 70% 10%, #3a3a3a 0%, #111 35%, #000 75%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Poppins',sans-serif;
      color:#f5f5f7;
      overflow:hidden;
    }

    /* camera lens light flare */
    .lens-flare{
      position:absolute;
      top:-20%; right:-10%;
      width:420px; height:420px;
      background:radial-gradient(circle,
        rgba(255,255,255,0.45) 0%,
        rgba(255,255,255,0.25) 15%,
        rgba(255,255,255,0.12) 30%,
        rgba(255,255,255,0.05) 45%,
        transparent 60%
      );
      filter:blur(6px);
      animation:flareMove 10s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:1;
    }
    .lens-flare::after{
      content:"";
      position:absolute;
      inset:25%;
      background:radial-gradient(circle, rgba(255,255,255,0.35), transparent 60%);
      filter:blur(10px);
    }
    @keyframes flareMove{
      0%{transform:translate(0,0) scale(1); opacity:0.8;}
      50%{transform:translate(-30px,20px) scale(1.1); opacity:1;}
      100%{transform:translate(-60px,40px) scale(1.2); opacity:0.9;}
    }

    /* floating glow particles */
    .float{
      position:absolute;
      font-size:16px;
      opacity:0.5;
      color:#ff7eb3;
      animation:floatUp 9s linear infinite;
      filter:drop-shadow(0 0 6px rgba(255,126,179,0.8));
    }
    .float:nth-child(1){left:12%;animation-duration:8s;}
    .float:nth-child(2){left:35%;animation-duration:10s;}
    .float:nth-child(3){left:65%;animation-duration:7s;}
    .float:nth-child(4){left:82%;animation-duration:11s;}
    @keyframes floatUp{
      from{bottom:-20px;transform:translateX(0) scale(1);} 
      to{bottom:110%;transform:translateX(-25px) scale(1.4);} 
    }

    .container{width:100%;max-width:420px;padding:30px;position:relative;z-index:2;}

    .profile-card{
      background:rgba(10,10,15,0.9);
      border-radius:30px;
      padding:44px 32px 36px;
      text-align:center;
      box-shadow:0 40px 120px rgba(0,0,0,0.85);
      position:relative;
      backdrop-filter:blur(18px);
      border:1px solid rgba(255,255,255,0.06);
    }

    .profile-card::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:32px;
      background:linear-gradient(135deg, rgba(200,200,200,0.45), rgba(120,120,120,0.25));
      z-index:-1;
      filter:blur(8px);
    }

    .avatar{
      width:120px;height:120px;border-radius:50%;object-fit:cover;
      border:2px solid rgba(220,220,220,0.8);
      margin-bottom:18px;
      box-shadow:0 0 0 6px rgba(255,255,255,0.08),0 0 35px rgba(220,220,220,0.45);
    }

    h1{
      font-family:'Playfair Display',serif;
      font-size:30px;font-weight:600;
      letter-spacing:0.5px;
    }

    p{font-size:14px;margin:10px 0 22px;opacity:0.85;color:#d6d6e0;}

    .badges{display:flex;justify-content:center;gap:10px;margin-bottom:20px;}
    .badge{
      background:rgba(255,255,255,0.08);
      color:#e5e5e5;
      padding:6px 14px;
      border-radius:999px;
      font-size:12px;
      font-weight:600;
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:0 0 12px rgba(255,255,255,0.12);
    }

    .links{display:flex;flex-direction:column;gap:14px;}
    .links a{
      display:flex;align-items:center;gap:12px;justify-content:center;
      text-decoration:none;padding:16px;border-radius:18px;
      font-weight:600;color:#f5f5f7;
      background:linear-gradient(135deg,#2a2a2a,#111);
      border:1px solid rgba(255,255,255,0.12);
      transition:all 0.35s ease;
      box-shadow:0 18px 40px rgba(0,0,0,0.8);
      position:relative;
      overflow:hidden;
    }
    .links a i{font-size:18px;}
    .links a::after{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(120deg,transparent,rgba(255,255,255,0.25),transparent);
      transform:translateX(-100%);
      transition:0.6s;
    }
    .links a:hover::after{transform:translateX(100%);}    
    .links a:hover{
      transform:translateY(-6px) scale(1.05);
      box-shadow:0 25px 50px rgba(0,0,0,0.85);
    }

    footer{margin-top:22px;font-size:12px;opacity:0.55;color:#b5b5c5;}
  </style>
